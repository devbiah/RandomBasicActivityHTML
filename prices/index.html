<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços - Valorant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #ff4655; 
            color: white;
            text-transform: uppercase;
        }
        td {
            border-bottom: 1px solid #444;
        }
        tr:hover {
            background-color: #333;
        }
        h1 {
            color: #ff4655;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Valorant', sans-serif;
        }
        a {
            color: #ff4655;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Preços - Valorant</h1>
        <table>
            <tr>
                <th>Serviço</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>Coaching Personalizado (1h)</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Personalização de Conta (Skins e Setup)</td>
                <td>R$ 100,00</td>
            </tr>
            <tr>
                <td>Acompanhamento em Partidas (2h)</td>
                <td>R$ 80,00</td>
            </tr>
            <tr>
                <td>Análise de Gameplay (vídeo)</td>
                <td>R$ 30,00</td>
            </tr>
        </table>
        <a href="../article/index.html">Voltar</a>
    </div>
</body>
</html>
